<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="life-timer.css">
    <script src="https://kit.fontawesome.com/9c76411f3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">

        <div id="initialText" class="container">
        <h1>Kindly Enter Your Date of Birth</h1>
    </div>   <!--container-->

<div id="afterDobBtnText" class="container hide">
        <div class="center">
            <h1>How Much Life Journey Covered,Till Now</h1>
            <div class="time-container">
                <h2> <div class="year">0</div> Years </h2>
                <h2> <div class="month">0</div> Months </h2>
                <h2> <div class="day">0</div> Days </h2>
                <h2> <div class="hour">0</div> Hours </h2>
                <h2> <div class="minute">0</div> Minutes </h2>
                <h2> <div class="second">0</div> Seconds </h2>
    
            </div> <!--time-container-->
    
        </div> <!--center-->
    </div> <!--container-->


 <div class="settings">
    <i id="settingIcon" class="fa-solid fa-gear"></i>
    <div id="settingsContent" class="settings-content hide">
            <input type="date" name="date" id="dobInput">
        <input type="button" value="Add DOB" id="btn">
    </div>
    </div>
    </div>

    <script src="life-timer.js"></script>
</body>
</html>
